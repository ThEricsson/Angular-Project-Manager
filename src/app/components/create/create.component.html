<h2>{{title}}</h2>
<hr>
<p *ngIf="creat" style="color: green;">Projecte creat correctament, pots veure'l <a
    href="{{'/detail/'+projecte_desat._id}}">aquí</a></p>
<p *ngIf="error" style="color: red;">ERROR: No s'ha pogut crear el projecte</p>
<form #formData="ngForm" (ngSubmit)="onSubmit(formData)">
  <label for="nom">Nom: </label><br>
  <input class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required
    pattern="[a-zA-Z0-9 ]+"><br>
  <span *ngIf="name.touched && !name.valid">
    <p style="color:red;">Aquest paràmetre és obligatori.</p>
  </span>
  <br>
  <label for="descripcio">Descripcio: </label><br>
  <input class="form-control" type="text" name="descripcio" #descripcio="ngModel" [(ngModel)]="project.description"
    required pattern="[a-zA-Z0-9 ]+"><br>
  <span *ngIf="descripcio.touched && !descripcio.valid">
    <p style="color:red;">Aquest paràmetre és obligatori.</p>
  </span>
  <br>
  <label for="category">Categoria: </label><br>
  <input class="form-control" type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required
    pattern="[a-zA-Z0-9 ]+"><br>
  <span *ngIf="category.touched && !category.valid">
    <p style="color:red;">Aquest paràmetre és obligatori.</p>
  </span>
  <br>
  <label for="year">Any: </label><br>
  <input class="form-control" type="text" name="year" #year="ngModel" [(ngModel)]="project.year" required
    pattern="[0-9]+"><br>
  <span *ngIf="year.touched && !year.valid">
    <p style="color:red;">Aquest paràmetre és obligatori, i només poden ser números.</p>
  </span>
  <br>
  <label for="langs">Llenguatges Utilitzats: </label><br>
  <select class="form-control" type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" multiple required>
    <option *ngFor="let llengua of llenguatges" value="{{llengua}}">{{llengua}}</option>
  </select><br>
  <span *ngIf="langs.touched && !langs.valid">
    <p style="color:red;">Aquest paràmetre és obligatori.</p>
  </span>
  <br>
  <label for="image" class="form-label">Imatge del projecte:</label><br>
  <img src="{{url+'get-image/'+project.image}}" *ngIf="update" width="350vw" class="mb-1">
  <input class="form-control" type="file" name="image" placeholder="Pujar imatge" (change)="fileChangeEvent($event)">
  <br>
  <input class="btn btn-success" type="submit" name="Enviar" [disabled]="!formData.form.valid">
</form>
