<h2>Llistat de projectes</h2>
<hr>

  <div *ngIf="projects.length > 0; else noProjects">
    <div class="d-flex flex-wrap justify-content-around">
      <div class="card my-2 m-1" style="width: 18rem;" *ngFor="let project of projects">
        <img src="{{url+'get-image/'+project.image}}" class="card-img-top">
        <div class=" card-body">
          <h5 class="card-title">{{project.name}}</h5>
          <p class="card-text">{{project.category}}</p>
          <a href="{{'/detail/'+project._id}}" class="btn btn-success">Anar al projecte</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noProjects>
    <p>No hi han projectes publicats</p>
  </ng-template>
